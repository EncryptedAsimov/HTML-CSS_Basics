<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <a href="index.html">
        <h2>Go back to home Page</h2>
    </a>
    <!--Use GET not POST-->
    <form action="">
        First Name: <input type="text" name="firstname" id=""><br>
        Last Name: <input type="text" name="lastname" id=""><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" minlength="5"><br>
        Birthday: <input type="date" name="Birthday"><br>

        Gender:<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>

        Pets:<br>
        <input type=checkbox name="Dog">Dogs<br>
        <input type=checkbox name="Cat">Cats<br>
        

        Cars:<br>
        <select name="" id="">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
        </select><br>

        <input type="submit" value="Register!">
        <input type="reset">
    </form>
</body>
</html>
